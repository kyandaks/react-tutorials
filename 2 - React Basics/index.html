<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Site</title>
    <!--add react cdn plus babel-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>My first website with React</h1>
    <p>You can add react to an existing web page in your website such as a blog</p>


    <div id="banner">

    </div>

    <footer>
        <p>Ky Footer</p>
    </footer>

    <!--react component is a js function-->

    <script type="text/babel">

        const Banner = () => {
                // to add a class, use className #JSX
                //<div className="banner">
                //<p>This paragraph has been added via ReactDOM</p>
                //</div>
                const title = "welcome to my website"
                const subtitle = "this is a website for learning react"
                const address = "www.netninja.dev"

                return (
                    <div className="banner">
                    <h2>{title.toUpperCase()}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 100}</p>
                    <a href={address}>Visit the Net Ninja site</a>
                    </div>
                )
            }

        // render the component to the DOM
        ReactDOM.render(<Banner />, document.getElementById('banner'))

    </script>
    
</body>
</html>
